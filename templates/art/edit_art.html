<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>文章添加页面</title>
    <style>
        .btn-default {
            margin: 0px auto;
        }
    </style>
</head>
<body>
<h1>文章添加页面</h1>
{% if errors %}
    <ul style="color: red">
    {% for key,value in errors.items %}
        <li style="border-bottom:1px dashed red">{{ value }}</li>
    {% endfor %}
    <li></li>
    </ul>
{% endif %}
<form action="/art/edit_art" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="title" placeholder="请输入文章名"><br/>
    <input name="author" placeholder="请输入作者"><br/>
    <textarea name="summary" id="" cols="30" rows="10">文章简介</textarea><br/>
    <select name="tag" id="">
        <option value="">--请选择类型--<option><br/>
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.title }}</option>
            {% endfor %}
    </select>
    <input type="file" name="img"><br/>
    <button type="submit">提交</button>
</form>
</body>
</html>
